vich_uploader:
    db_driver: orm

    mappings:
        event_image:
            uri_prefix: /images/events
            upload_destination: '%kernel.project_dir%/public/images/events'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        team_image:
            uri_prefix: /images/teams
            upload_destination: '%kernel.project_dir%/public/images/teams'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        user_image:
            uri_prefix: /images/users
            upload_destination: '%kernel.project_dir%/public/images/users'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

